<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="style/style.css" rel="stylesheet">

    </head>

    <body>
        <div class="row">
            <div class="col-md-12">
         
            <div class="head">
                <center>
                <h1>Welcome User</h1>
                <img src="image/user.jpg" style="border-radius: 50%;" width="60" height="60" alt="user-img"/>
                <p style="font-weight: bold;">Admin</p>
                </center>
                <button class="btn btn-warning" style="float:right;" onclick="logout()">Logout</button>
            </div>
        </div>    
    </div>

    <div class="row">
        <div class="col-md-12">
        <div class="col-md-4">

        <div class="panel panel-default style">

        <div class="panel-body" style="min-height: 580px; max-height: 580px;min-width: 450px;overflow-y: scroll;">
            <center><h2>Chat List</h2></center>
            <div class="well well-lg"><img src="image/user.jpg" style="border-radius: 50%;" width="30" height="30" alt="user-img"/>&nbsp;&nbsp;&nbsp;<strong>USER1</strong></div>
            <div class="well well-lg"><img src="image/user.jpg" style="border-radius: 50%;" width="30" height="30" alt="user-img"/>&nbsp;&nbsp;&nbsp;<strong>USER2</strong></div>
            <div class="well well-lg"><img src="image/user.jpg" style="border-radius: 50%;" width="30" height="30" alt="user-img"/>&nbsp;&nbsp;&nbsp;<strong>USER3</strong></div>
                           
        </div>

        </div>

        </div>

         
        
        <div class="col-md-8">
                <div class="panel panel-default style">

         <div class="panel-body" id="body" style="min-height: 485px; max-height: 485px;min-width:900px;overflow-y:scroll;">
                 
            <div class="col-md-12">
                    <div  id="messages">

                    </div>
            </div>


            </div>
            <div class="form-group">
               
                <input type="text"
                 class="form-control style" id="mess" placeholder="Message" required>

                <button type="submit" id="sendbutton" style="border-radius:0px;padding:1px 16px;"
                    class="btn btn-info btn-lg form-control" onclick="send()">Send!</button>
            </div>
                
        </div>


        </div>
    </div>
    </div>

    </body>
</html>


<script src="js/chat.js"></script>
