<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="style/style.css" rel="stylesheet">

        <script src="js/login.js"></script>
        <script src="testcases/login.test.js"></script>

    </head>

    <body class="background">
        <div class="container">
           <div class="row">
               <div class="col-md-4 col-md-offset-4">
            
                    <div class="form">
                        <center><h2>Login</h2></center>
                        <p id="result" class="error"></p>
                     
                        <div class="form-group">
                            <label for="un">UserName</label>
                            <input type="text" class="form-control style" id="un" required>
                        </div>
                        <div class="form-group">
                                <label for="pass">Password</label>
                                <input type="password" class="form-control style" id="pass" required>
                            </div>

                           <button type="submit" style="border-radius:0px;padding:1px 16px;"
                             class="btn btn-info btn-lg form-control" onclick="login(); logintest();">Login</button>


                    </div>

                   
               </div>
           </div> 
        </div>
    </body>
</html>
